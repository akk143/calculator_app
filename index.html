<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <section class="screen">0</section>
        
            <div class="cal-button-row">
                <button type="button" class="cal-button clearall">C</button>
                <button type="button" class="cal-button plus_minus">+/-</button>
                <button type="button" class="cal-button">%</button>
                <button type="button" class="cal-button">&divide;</button>
            </div>

            <div class="cal-button-row">
                <button type="button" class="cal-button">7</button>
                <button type="button" class="cal-button">8</button>
                <button type="button" class="cal-button">9</button>
                <button type="button" class="cal-button">&times;</button>
            </div>

            <div class="cal-button-row">
                <button type="button" class="cal-button">4</button>
                <button type="button" class="cal-button">5</button>
                <button type="button" class="cal-button">6</button>
                <button type="button" class="cal-button">&minus;</button>
            </div>

            <div class="cal-button-row">
                <button type="button" class="cal-button">1</button>
                <button type="button" class="cal-button">2</button>
                <button type="button" class="cal-button">3</button>
                <button type="button" class="cal-button">&plus;</button>
            </div>

            <div class="cal-button-row">
                <button type="button" class="cal-button">
                    <i class="fa-solid fa-calculator"></i>
                    <ul style="display: none;">
                        <li><a href="javascript:void(0);">Basic</a></li>
                        <li><a href="javascript:void(0);">Scientific</a></li>
                        <li><a href="javascript:void(0);">Programmer</a></li>
                    </ul>
                </button>                
                <button type="button" class="cal-button">0</button>
                <button type="button" class="cal-button">.</button>
                <button type="button" class="cal-button">&equals;</button>
            </div>
            
        </section>
    </div>

    
    <script src="./app.js" type="text/javascript"></script>
    
</body>
</html>
